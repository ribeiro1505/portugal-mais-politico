<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Partidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Partidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-spinner class="spinner" *ngIf="!loaded" name="crescent"></ion-spinner>

  <ion-grid class="container">
    <ion-row>

      <ion-col *ngFor="let partido of partidos" style="margin: 10px;">
        <div (click)="openPartido(partido.partidoId)" class="partido-card">
          <ion-avatar class="partido-list-img">
            <img src={{partido.partidoImage}}>
          </ion-avatar>
          <div class="partido-sigla">{{partido.partidoSigla}}</div>
          <div class="partido-name">{{partido.partidoName}}</div>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
