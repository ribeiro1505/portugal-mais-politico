<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notícias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notícias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-spinner class="spinner" *ngIf="!loaded" name="crescent"></ion-spinner>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
  </ion-refresher>


  <ion-grid class="container">
    <ion-row>

      <ion-col style="padding-top: 20px;" *ngFor="let noticia of news">
          <ion-card class="news-card" (click)="openURL(noticia.url)">
            <img *ngIf="noticia.image" class="place-list-img" src={{noticia.image}}/>

            <ion-card-content>
              <ion-card-subtitle (click)="openURL(noticia.sourceURL)">
                {{noticia.source}}
              </ion-card-subtitle>

              <div class="new-title">{{noticia.title}}</div>
            </ion-card-content>
          </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
